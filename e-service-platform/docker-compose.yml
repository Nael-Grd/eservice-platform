version: '3.8'

services:
  # Service de base de données PostgreSQL
  postgres_db:
    image: postgres:14-alpine
    container_name: eservice-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eservice_db
    ports:
      # Expose le port PostgreSQL sur l'hôte (Windows/WSL)
      - "5432:5432"
    volumes:
      # Stockage persistant des données de la base de données
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: